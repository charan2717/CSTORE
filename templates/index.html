{% extends 'base.html' %} {% block content %}
<a class="btn btn-primary mb-3" href="{{ url_for('upload') }}">Upload New App</a>
<div class="row">
    {% for app in apps %}
    <div class="col-md-4 mb-4">
        <div class="card">
            {% if app.image %}
            <img src="{{ url_for('static', filename='uploads/' + app.image) }}" class="card-img-top" alt="{{ app.name }}"> {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ app.name }}</h5>
                <p class="card-text">{{ app.description[:100] }}...</p>
                <a href="{{ url_for('app_detail', app_id=app.id) }}" class="btn btn-outline-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
